<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu próprio servidor</p>
  <video width="500" poster="imagens/thumbnail.png.png" controls autoplay loop>
    <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm.webm" type="video/webm">
    <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
  </video>
<h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/ZIGpLE5wheY?si=HT_EfYqXafHt1GVg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<h1>Vídeos hospedados no Vimeo</h1>
<iframe src="https://player.vimeo.com/video/275839720?h=042a71c38d&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
