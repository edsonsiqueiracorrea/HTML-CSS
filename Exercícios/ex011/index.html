<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente uamente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="imagem fléxivel">
    </picture>
    <br>
  
    <h1>Reproduzindo Áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/headlands-nationalsweetheart.mp3" type="audio/mpeg">
    </audio>
 
</body>
</html>
